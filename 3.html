<html lang="en">
<head>

<body>

    <h3>Press on the button to change the image</h3>
    <img src="3_images/1.png" id="img" width="300" height="300" >
    
    
    <button type="button" id="button" onclick="action()" > Change Image </button>
</body>

<script>
  

var img = 1
    function action()
    {
        if (img <= 4) {

            img = img + 1

         var location = `3_images/${img}.png`
         document.getElementById("img").src = location
         console.log(location)
         console.log(img)   
        }
        
        else {

            img = 1

            var location = `3_images/${img}.png`
            document.getElementById("img").src = location
            console.log(location)
            console.log(img) 
        }
        


        
    
        }




    



</script>
