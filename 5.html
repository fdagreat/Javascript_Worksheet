<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h3>Input your mark out of 100 to get your grade</h3>
    <input type="number" id="mark" maxlength="3">
    <br>
    <br>
    <button type="button" onclick="calculate()">Show Grade</button>

<h3 id="result"></h3>
    
</body>

<script>

  function calculate(){

var mark = document.getElementById("mark").value
console.log(mark)

if (mark > 80) {
    document.getElementById("result").innerHTML = "Your Grade is A"
}
if (mark <= 80) {
    document.getElementById("result").innerHTML = "Your Grade is B"
}
if (mark <= 70) {
    document.getElementById("result").innerHTML = "Your Grade is C"
}
if (mark <= 65) {
    document.getElementById("result").innerHTML = "Your Grade is D"
}
if (mark <= 50) {
    document.getElementById("result").innerHTML = "Your Grade is E"
}
if (mark <= 40) {
    document.getElementById("result").innerHTML = "Your Grade is F"
}
if (mark <= 30) {
    document.getElementById("result").innerHTML = "Your Grade is U"
}


// document.getElementById("result").innerHTML = mark


    }



</script>
</html>
